<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Gilas</title>
  <style>
    :root {
      --bg-color: #fff1f4;
      --primary-color: #8B003E;
      --text-color: #2c0e14;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background-color: var(--white);
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    p.description {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(139, 0, 62, 0.1);
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #6d002f;
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Gilas</h1>
    <p>We're here to help you make informed career decisions.</p>
  </header>

  <main>
    <div class="container">
      <h2>We’d love to hear from you</h2>
      <p class="description">
        Whether you have questions, feedback, or partnership ideas — send us a message below. Your insights shape the future of Gilas.
      </p>

      <form action="#" method="POST" aria-label="Contact Form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Maryam Firouzi" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 Gilas — Data-powered career clarity
  </footer>

</body>
</html>
