<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gilas Platform Navigation</title>
  <style>
    body {
      margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff1f4;
  color: #2c0e14;
  overflow-x: hidden;
  padding-bottom: 50px;
    }

    nav {
      background-color: #8B003E;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-link {
      position: absolute;
      left: 20px;
      top: 10px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .logo-link:hover {
      transform: scale(1.05) rotate(-1deg);
      opacity: 0.9;
    }

    .logo {
      height: 45px;
      width: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 70px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: #ffe4ec;
      border-bottom: 2px solid #ffe4ec;
    }

    .get-started-btn {
  padding: 8px 16px;
  border: 2px solid white;
  border-radius: 20px;
  background-color: transparent;
  line-height: normal;
  margin: 0 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.get-started-btn:hover {
  background-color: #ffe4ec;
  color: #8B003E;
  border-color: #ffe4ec;
}

    header {
      background-color: #8B003E;
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto;
    }

    .sub-line {
      display: block;
      margin-top: 10px;
      font-size: 1.05rem;
    }

    .container {
      display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start; /* prevents vertical stretching */
  padding: 80px 20px 100px; /* top and bottom padding */
  animation: fadeIn 1s ease-in;
  min-height: calc(100vh - 110px); /* prevents overlapping footer or navbar */
  box-sizing: border-box;
    }

    .blurred {
      filter: blur(5px) brightness(0.8);
    }

    .bubble {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #fff;
      border: 3px solid #8B003E;
      color: #8B003E;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      animation: appear 1s forwards;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px 20px;
      overflow-y: auto;
      animation: fadeIn 1s ease-in-out;
    }

    .back-button {
      position: fixed;
  top: 90px; /* lowered from 20px */
  left: 20px;
  background: #8B003E;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000;
  display: none;
  transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #a0214e;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo-link">
    <img src="gilas.png" alt="Gilas Logo" class="logo" />
  </a>
  <a href="get-started.html" class="get-started-btn">Get Started</a>
  <a href="professionals.html">Professionals</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  </nav>

    const continents = Object.keys(countryList);
    const container = document.getElementById('continentContainer');
    continents.forEach(continent => {
      const div = document.createElement('div');
      div.className = 'bubble';
      div.textContent = continent;
      div.onclick = () => showCountries(continent);
      container.appendChild(div);
    });

    function showCountries(continent) {
      navStack.push('continent');
      container.classList.add('blurred');
      const overlay = document.getElementById('countryOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      document.querySelector('.back-button').style.display = 'block';
      countryList[continent].forEach(country => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = country;
        div.onclick = () => {
          if (country === 'United States') {
            showStates();
          } else {
            overlay.innerHTML = `<div style='text-align:center; font-size:1.2rem; width:100%; padding-top:20px;'>Thank you for your interest in Gilas. We are working on expanding support for <b>${country}</b>. We appreciate your patience.</div>`;
          }
        };
        overlay.appendChild(div);
      });
    }

    function showStates() {
      navStack.push('country');
      document.getElementById('countryOverlay').style.display = 'none';
      const overlay = document.getElementById('stateOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      Object.keys(usStates).sort().forEach(state => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = state;
        div.onclick = () => showCities(state);
        overlay.appendChild(div);
      });
    }

    function showCities(state) {
      navStack.push('state');
      document.getElementById('stateOverlay').style.display = 'none';
      const overlay = document.getElementById('cityOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      usStates[state].sort().forEach(city => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = city;
        overlay.appendChild(div);
      });
    }

    function goBack() {
      const last = navStack.pop();
      if (last === 'state') {
        document.getElementById('cityOverlay').style.display = 'none';
        document.getElementById('stateOverlay').style.display = 'flex';
      } else if (last === 'country') {
        document.getElementById('stateOverlay').style.display = 'none';
        document.getElementById('countryOverlay').style.display = 'flex';
      } else if (last === 'continent') {
        document.getElementById('countryOverlay').style.display = 'none';
        container.classList.remove('blurred');
        document.querySelector('.back-button').style.display = 'none';
      }
    }
