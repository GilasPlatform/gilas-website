<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gilas Platform Navigation</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff1f4;
      color: #2c0e14;
      overflow-x: hidden;
      padding-bottom: 50px;
    }

    nav {
      background-color: #8B003E;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-link {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      flex-shrink: 0;
    }

    .logo-link:hover {
      transform: scale(1.05) rotate(-1deg);
      opacity: 0.9;
    }

    .logo {
      height: 45px;
      width: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 70px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }

    nav a:hover {
      color: #ffe4ec;
      border-bottom: 2px solid #ffe4ec;
    }

    .get-started-btn {
      padding: 8px 16px;
      border: 2px solid white;
      border-radius: 20px;
      background-color: transparent;
      line-height: normal;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #ffe4ec;
      color: #8B003E;
      border-color: #ffe4ec;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      nav {
        height: auto;
        min-height: 70px;
        padding: 10px 20px;
      }
      
      .nav-links {
        gap: 15px;
      }
      
      nav a {
        font-size: 0.9rem;
        line-height: 1.2;
      }
    }

    @media (max-width: 600px) {
      .nav-links {
        gap: 10px;
      }
      
      nav a {
        font-size: 0.8rem;
      }
      
      .get-started-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      
      .nav-links {
        justify-content: center;
      }
    }

    header {
      background-color: #8B003E;
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto;
    }

    .sub-line {
      display: block;
      margin-top: 10px;
      font-size: 1.05rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 80px 20px 100px;
      animation: fadeIn 1s ease-in;
      min-height: calc(100vh - 110px);
      box-sizing: border-box;
    }

    .blurred {
      filter: blur(5px) brightness(0.8);
    }

    .bubble {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: #fff;
      border: 3px solid #8B003E;
      color: #8B003E;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease, opacity 0.6s ease;
      opacity: 0;
      animation: appear 1s forwards;
    }

    .bubble:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px 20px;
      overflow-y: auto;
      animation: fadeIn 1s ease-in-out;
    }

    /* Job Categories Overlay Styles */
    .job-categories-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: none;
      padding: 120px 40px 40px;
      overflow-y: auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    .city-title {
      text-align: center;
      font-size: 2.2rem;
      color: #8B003E;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .category-card {
      background: linear-gradient(135deg, #8B003E, #a0214e);
      color: white;
      padding: 20px 30px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(139, 0, 62, 0.3);
      position: relative;
      overflow: hidden;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(139, 0, 62, 0.4);
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .category-card:hover::before {
      left: 100%;
    }

    .category-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .category-arrow {
      transition: transform 0.3s ease;
      font-size: 1.2rem;
    }

    .category-card.active .category-arrow {
      transform: rotate(180deg);
    }

    .jobs-waterfall {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease-out, padding 0.6s ease-out;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 0;
    }

    .jobs-waterfall.active {
      max-height: 500px;
      padding: 20px 0 10px;
      margin-top: 15px;
    }

    .job-item {
      padding: 12px 20px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.9);
      color: #8B003E;
      border-radius: 8px;
      font-weight: 500;
      transform: translateX(-30px);
      opacity: 0;
      transition: all 0.4s ease;
      border-left: 4px solid #8B003E;
    }

    .job-item.show {
      transform: translateX(0);
      opacity: 1;
    }

    .job-item:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateX(10px);
      box-shadow: 0 4px 15px rgba(139, 0, 62, 0.2);
    }

    .back-button {
      position: fixed;
      top: 90px;
      left: 20px;
      background: #8B003E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #a0214e;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes waterfallIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .job-item.animate-in {
      animation: waterfallIn 0.4s ease-out forwards;
    }
  </style>
</head>

    const continents = Object.keys(countryList);
    const container = document.getElementById('continentContainer');
    continents.forEach(continent => {
      const div = document.createElement('div');
      div.className = 'bubble';
      div.textContent = continent;
      div.onclick = () => showCountries(continent);
      container.appendChild(div);
    });

    function showCountries(continent) {
      navStack.push('continent');
      container.classList.add('blurred');
      const overlay = document.getElementById('countryOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      document.querySelector('.back-button').style.display = 'block';
      countryList[continent].forEach(country => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = country;
        div.onclick = () => {
          if (country === 'United States') {
            showStates();
          } else {
            overlay.innerHTML = `<div style='text-align:center; font-size:1.2rem; width:100%; padding-top:20px;'>Thank you for your interest in Gilas. We are working on expanding support for <b>${country}</b>. We appreciate your patience.</div>`;
          }
        };
        overlay.appendChild(div);
      });
    }

    function showStates() {
      navStack.push('country');
      document.getElementById('countryOverlay').style.display = 'none';
      const overlay = document.getElementById('stateOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      Object.keys(usStates).sort().forEach(state => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = state;
        div.onclick = () => showCities(state);
        overlay.appendChild(div);
      });
    }

    function showCities(state) {
      navStack.push('state');
      document.getElementById('stateOverlay').style.display = 'none';
      const overlay = document.getElementById('cityOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'flex';
      usStates[state].sort().forEach(city => {
        const div = document.createElement('div');
        div.className = 'bubble';
        div.textContent = city;
        div.onclick = () => showJobCategories(city);
        overlay.appendChild(div);
      });
    }

    function showJobCategories(city) {
      navStack.push('city');
      document.getElementById('cityOverlay').style.display = 'none';
      container.classList.add('blurred');
      
      const overlay = document.getElementById('jobCategoriesOverlay');
      overlay.innerHTML = '';
      overlay.style.display = 'block';
      
      // City title
      const cityTitle = document.createElement('div');
      cityTitle.className = 'city-title';
      cityTitle.textContent = `Job Categories in ${city}`;
      overlay.appendChild(cityTitle);
      
      // Create category cards
      Object.keys(jobCategories).forEach(category => {
        const categoryCard = document.createElement('div');
        categoryCard.className = 'category-card';
        categoryCard.onclick = () => toggleCategory(categoryCard, category);
        
        const categoryTitle = document.createElement('h3');
        categoryTitle.className = 'category-title';
        categoryTitle.innerHTML = `${category} <span class="category-arrow">▼</span>`;
        
        const jobsWaterfall = document.createElement('div');
        jobsWaterfall.className = 'jobs-waterfall';
        
        jobCategories[category].forEach(job => {
          const jobItem = document.createElement('div');
          jobItem.className = 'job-item';
          jobItem.textContent = job;
          jobsWaterfall.appendChild(jobItem);
        });
        
        categoryCard.appendChild(categoryTitle);
        categoryCard.appendChild(jobsWaterfall);
        overlay.appendChild(categoryCard);
      });
    }

    function toggleCategory(categoryCard, category) {
      const jobsWaterfall = categoryCard.querySelector('.jobs-waterfall');
      const jobItems = jobsWaterfall.querySelectorAll('.job-item');
      
      // Close other categories
      if (activeCategory && activeCategory !== categoryCard) {
        activeCategory.classList.remove('active');
        const activeWaterfall = activeCategory.querySelector('.jobs-waterfall');
        activeWaterfall.classList.remove('active');
        const activeItems = activeWaterfall.querySelectorAll('.job-item');
        activeItems.forEach(item => item.classList.remove('show'));
      }
      
      // Toggle current category
      if (categoryCard.classList.contains('active')) {
        categoryCard.classList.remove('active');
        jobsWaterfall.classList.remove('active');
        jobItems.forEach(item => item.classList.remove('show'));
        activeCategory = null;
      } else {
        categoryCard.classList.add('active');
        jobsWaterfall.classList.add('active');
        activeCategory = categoryCard;
        
        // Animate job items with staggered delay
        jobItems.forEach((item, index) => {
          setTimeout(() => {
            item.classList.add('show');
          }, index * 100);
        });
      }
    }

    function goBack() {
      const last = navStack.pop();
      if (last === 'city') {
        document.getElementById('jobCategoriesOverlay').style.display = 'none';
        document.getElementById('cityOverlay').style.display = 'flex';
        activeCategory = null;
      } else if (last === 'state') {
        document.getElementById('cityOverlay').style.display = 'none';
        document.getElementById('stateOverlay').style.display = 'flex';
      } else if (last === 'country') {
        document.getElementById('stateOverlay').style.display = 'none';
        document.getElementById('countryOverlay').style.display = 'flex';
      } else if (last === 'continent') {
        document.getElementById('countryOverlay').style.display = 'none';
        container.classList.remove('blurred');
        document.querySelector('.back-button').style.display = 'none';
      }
    }
  </script>
</body>
</html>
