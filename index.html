<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gilas — Sweet Clarity for Your Career</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff1f4;
      color: #2c0e14;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.8s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #8B003E;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 400;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .cta-button {
      padding: 1rem 2rem;
      background-color: #8B003E;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #b10055;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><strong>Sweet clarity for your career</strong></h1>
    <h2>A data-driven platform to help you navigate your path with confidence.  
        Discover how long it takes to master a field, what you'll need to learn, 
        and where it can take you — before you commit.</h2>
    <a href="form.html">
      <button class="cta-button">Join the Waitlist</button>
    </a>

    <footer>
      © 2025 Gilas Platform — Insight starts here.
    </footer>
  </div>

</body>
</html>
